<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <h1>Welcome to age guesser</h1>
    <h1>Choose your age</h1>

        <label id ="age">0</label>

        <button id ="increase"  class="bt">increase</button>
        <button id ="confirm"  class="bt">confirm</button>
    </div>
    <p id="message"></p>
    <div class="image-container">
        <img id="age-image" src="" alt="Age Image">
    </div>
    <script src ="counter.js"></script>
</body>
